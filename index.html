<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forevaa</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      background-color: #000;
      display: flex;
      align-items: center;
      padding: 20px;
    }
    header img {
      height: 60px;
      margin-right: 15px;
    }
    header h1 {
      color: #FFD700;
      font-size: 2em;
      margin: 0;
    }
    .hero {
      background-color: #222;
      padding: 60px 20px;
      text-align: center;
    }
    .hero h2 {
      font-size: 2.5em;
      color: #FFD700;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
      gap: 40px;
    }
    .product {
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 20px;
      width: 280px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product h3 {
      color: #FFD700;
      margin: 15px 0 5px;
    }
    .product p {
      font-size: 1.1em;
      margin: 5px 0;
    }
    .button {
      background-color: #FFD700;
      color: #000;
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <img src="B1FD3DCE-CBB6-44CB-9D04-D74A87C5805E.png" alt="Forevaa Logo">
    <h1>Forevaa</h1>
  </header>

  <div class="hero">
    <h2>Born Different, Built Forevaa</h2>
    <p>Join the movement. Shop the collection now.</p>
  </div>

  <div class="products">
    <div class="product">
      <img src="Forevaa-Striped-Tee-Blue.png" alt="Striped Tee Blue">
      <h3>Striped Tee - Blue</h3>
      <p>$25</p>
      <p>Sizes: XS - 3X</p>
      <button class="button">Add to Cart</button>
    </div>

    <div class="product">
      <img src="Forevaa-Striped-Tee-Red.png" alt="Striped Tee Red">
      <h3>Striped Tee - Red</h3>
      <p>$25</p>
      <p>Sizes: XS - 3X</p>
      <button class="button">Add to Cart</button>
    </div>
  </div>
</body>
</html>
